    <script>
function showFormLoader() {
    const loader = document.getElementById("formLoader");
    loader.style.display = "block";  // Shows the loader
    loader.classList.add('spinner'); // Adds the spinner class for the loader animation
}

// Function to hide the loading message
function hideFormLoader() {
    const loader = document.getElementById("formLoader");
    loader.style.display = "none";   // Hides the loader
    loader.classList.remove('spinner'); // Removes the spinner class to stop animation
}

function handleFormSubmit(event) {
    event.preventDefault(); 

    // Fetch form data
    const formData = getFormData();

    // Send the form data to the server
    insertProjectData(formData);
}

// Function to gather form data
function getFormData() {
    const projectName = document.getElementById("projectname").value;
    const projectUrl = document.getElementById("projecturl").value;
    const logoPng = document.getElementById("logourl").value;
    const projectImage = document.getElementById("projectimageurl").value;


    return {
        projectName: projectName,
        projectUrl: projectUrl,
        logoPng: logoPng,
        projectImg: projectImage
    };
}

// Function to send data via POST request

async function insertProjectData(formData) {
    showFormLoader();
    options = {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
     }
    await fetch("https://668d0469099db4c579f16037.mockapi.io/api/data/projectData", options)
    .then(response => response.json())
    .then(() => {
        const projectForm = document.getElementById("projectsForm");
        displayResponse("Project saved successfully!", "success");
        projectForm.reset();
        fetchApi(); // Re-fetch projects to display the new one
    })
    .catch(error => {
        console.error("Error:", error);
        displayResponse("Error saving project.", "error");
        projectForm.reset();
    })
    .finally(() => {
    hideFormLoader();
    const hideFormInputBoxes = document.querySelectorAll(".form-input-box");
    hideFormInputBoxes.forEach(inputBox => {
        inputBox.style.display = "none";
    });
});
}


// Function to display success or error messages
function displayResponse(message, status) {
    const spanElement = document.getElementById("span");
    if (status === "success") {
        spanElement.style.color = "green";
    } else if (status === "error") {
        spanElement.style.color = "red";
    }
    spanElement.innerText = message;
}

// Attach form submit event listener to the form
const projectForm = document.getElementById("projectsForm");
projectForm.addEventListener('submit', handleFormSubmit);


        const API_URL = "https://668d0469099db4c579f16037.mockapi.io/api/data/projectData";
        
        const fetchApi = async () => {
          showLoading();
          try {
            const response = await fetch(API_URL);
            const jsonData = await response.json();
            manageData(jsonData);
          } catch (error) {
            console.log(error);
          }
        };
        
        function manageData(data){
            const projectsData = document.getElementById('projectsData');
            const noProjectsMessage = document.getElementById('noProjectsMessage');
            const searchInput = document.getElementById('searchInput');
        
            // Function to render projects based on the filtered data
            function renderProjects(projects) {
                let htmlData = "";
                if (projects.length === 0) {
                    noProjectsMessage.style.display = 'block';
                } else {
                    noProjectsMessage.style.display = 'none';
                    projects.forEach((project) => {
                        htmlData += `
                        <div class="col-12 col-md-6 col-lg-3" id="project-${project.id}">
                            <div class="project-section shadow p-3 mb-3">
                                <img src="${project.projectImg}" alt="${project.projectName}" class="project-image w-100" />
                                <h1 class="project-title">${project.projectName}</h1>
                                <div class="d-flex justify-content-between">
                                    <a href="${project.projectUrl}" class="project-link" target="_blank">
                                        View Project
                                        <svg width="16px" height="16px" viewBox="0 0 16 16" class="bi bi-arrow-right-short"
                                            fill="#ff4533" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                                        </svg>
                                    </a>
                                    <div class="edit-button" onclick="editRecord(${project.id})">
                                        <a href="javascript:void(0)" >
                                            <i class="fa fa-edit" style="color:greenyellow"></i>
                                        </a>
                                    </div>
                                    <div class="delete-button" onclick="deleteRecord(${project.id})">
                                        <a href="javascript:void(0)" >
                                            <i class="fa fa-trash" style="color:#ff4533"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                    });
                    projectsData.innerHTML = htmlData;
                }
            }
        
            renderProjects(data);
        
            // Add event listener for search functionality
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const filteredData = data.filter(project =>
                    project.projectName.toLowerCase().includes(query)
                );
                renderProjects(filteredData);
            });
        
            hideLoading();
        }
        
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
        
        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }
        
        function deleteRecord(id) {
            if (confirm("Are you sure you want to delete this project?") == true) {
                fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok){
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(() => {
                    console.log('Project deleted:', id);
                    document.getElementById(`project-${id}`).remove();
                    const remainingProjects = document.querySelectorAll('#projectsData .project-section');
                    if (remainingProjects.length === 0) {
                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error deleting record:', error));
            }
        }

function editRecord(id) {
    fetch(`${API_URL}/${id}`)
    .then(response => response.json())
    .then(project => {
        // Populate the form with project data
        document.getElementById("projectId").value = project.id;
        document.getElementById("projectname").value = project.projectName;
        document.getElementById("projecturl").value = project.projectUrl;
        document.getElementById("logourl").value = project.logoPng;
        document.getElementById("projectimageurl").value = project.projectImg;
        document.getElementById("projectsModalLabel").innerText = "Edit Project Details";
        $("#projectsModal").modal('show');
    })
    .catch(error => console.error('Error fetching project data:', error));
}
        
        fetchApi();
